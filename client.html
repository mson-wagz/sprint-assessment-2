<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100es..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
    <h1>Tic Tac Toe(Online Multiplayer)</h1>
    </header>
    <div class="container">
        <div class="mainbar">
            <div class="tictactoeboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="bottombar"> 
            <button class="connect">Connect</button>
            <button class="create">Create Game</button>
            <span>
                <label for="games available">Games:</label>
                <ul>
                    <li>N.G.A</li>
                </ul>
            </span>
            <button class="join">Join Game</button>
        </div>
        <script src="client.js" defer></script> <!-- defer makes sure that the javascript file is loaded after html is loaded -->
    </div>
</body>
</html>
